<ion-header class="no-shadow">

  <ion-navbar class="no-border">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>
      
      <span class="text-primary">Settings</span>
    </ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="">
  
  <!-- App settings-->
  <ion-item-group style="background-color: transparent;">
    <ion-item-divider  class="bold"  style="background-color: transparent;color:white">App Settings</ion-item-divider>
    <ion-item style="background-color: transparent;">
      <span>Clear Private Data</span>
    </ion-item>
    <ion-item style="background-color: transparent;">
      <ion-label>Push Notifications?</ion-label>
      <ion-toggle checked="false"></ion-toggle>
    </ion-item>
    <ion-item style="background-color: transparent;">
      <span>Privacy Policy</span>
    </ion-item>
  </ion-item-group>  

  <!--sign out button-->
  <button ion-button color="primary" full tappable (click)="logout()">LOG OUT</button>

</ion-content>
