<!-- -->
<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <strong>Get Paid</strong>
    </ion-title>
    <ion-buttons end>
      <button ion-button tappable (click)="presentNotifications($event)">
        <ion-icon name="notifications"></ion-icon>
      </button>
     
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>

  
<ion-card>
    <ion-card-header>
      Charge
    </ion-card-header>
    <ion-card-content>
      
        <div class="row header">
            <div class="col">Name</div>
            <div class="col">Card #</div>
            <div class="col"col-2>Exp</div>
            <div class="col"col-4>Tools</div>
            
          </div>
          <div class="row" style="border-bottom: solid 1px grey;">
            <div class="col">John Doe</div>
            <div class="col">xxxx-1234</div>
            <div class="col" col-2>11/21</div>
            <div class="col" col-4>
              <button ion-button small tappable (click)="doFilled()"><ion-icon name="cash" ></ion-icon></button>
              <button ion-button small tappable color="danger"><ion-icon name="trash" ></ion-icon></button>
            </div>
            
          </div>

        
          <button ion-button block tappable (click)="doPay()"><ion-icon name="add-circle" ></ion-icon>Add New Card On File</button>
        
    

    
    </ion-card-content>
  </ion-card>

  <ion-card>
  <ion-card-header>
    Request Card On File
  </ion-card-header>
  <ion-card-content>
  <form class="list-form">
    <ion-item>
     
      <ion-label stacked>
       
        Email or Mobile #
        
      </ion-label>
      <ion-input type="text" value=""></ion-input>
    </ion-item>
    
    <button ion-button block tappable (click)="doAlert()">Send</button>
  
  </form>
</ion-card-content>
</ion-card>

<ion-card>
    <ion-card-header>
      Payment History
    </ion-card-header>
    <ion-card-content>
      
        <div class="row header">
            <div class="col">Name</div>
            <div class="col">Card #</div>
            <div class="col"col-2>Amount</div>
            <div class="col"col-4>Tools</div>
            
          </div>
          <div class="row" style="border-bottom: solid 1px grey;">
            <div class="col">John Doe</div>
            <div class="col">xxxx-1234</div>
            <div class="col" col-2>$20.00</div>
            <div class="col" col-4>
              <button ion-button small tappable (click)="doFilled()"><ion-icon name="cash" ></ion-icon></button>
              <button ion-button small tappable color="danger"><ion-icon name="trash" ></ion-icon></button>
            </div>
            
          </div>

        
        
    

    
    </ion-card-content>
  </ion-card>

</ion-content>
