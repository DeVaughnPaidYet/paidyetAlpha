<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <strong>Get Paid</strong>
    </ion-title>
    <ion-buttons end>
      <button ion-button tappable (click)="presentNotifications($event)">
        <ion-icon name="notifications"></ion-icon>
      </button>
      <button ion-button tappable (click)="goToAccount()">
        <ion-icon name="cog"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>

  
<ion-card>
    <ion-card-header>
      Charge
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item> xxxx-1234 exp. 11/21 
          <button ion-button small tappable (click)="doPay()"><ion-icon name="add-circle" ></ion-icon></button>
          <button ion-button small tappable (click)="doPayFilled()"><ion-icon name="cash" ></ion-icon></button>
        </ion-item>
    </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-card>
  <ion-card-header>
    Request
  </ion-card-header>
  <ion-card-content>
  <form class="list-form">
    <ion-item>
     
      <ion-label floating>
       
        Email or Mobile #
        
      </ion-label>
      <ion-input type="text" value=""></ion-input>
    </ion-item>
    
    <button ion-button block tappable (click)="goToAccount()">Send</button>
  
  </form>
</ion-card-content>
</ion-card>

</ion-content>
