<ion-header>
    <ion-navbar color="primary">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>
        <strong>Make a Payment</strong>
      </ion-title>
      <ion-buttons end>
        <button ion-button tappable (click)="presentNotifications($event)">
          <ion-icon name="notifications"></ion-icon>
        </button>
        <button ion-button tappable (click)="goToAccount()">
          <ion-icon name="cog"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>


<ion-content padding>
  <!-- payment form -->
  <ion-grid>
  <form class="list-form">
      <ion-item>
        <ion-label floating>
          <ion-icon name="contact" item-start class="text-primary"></ion-icon>
          Full Name
        </ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>
          <ion-icon name="card" item-start class="text-primary"></ion-icon>
          Credit Card Number
        </ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-row>
        <ion-col col-6>
          <ion-item>
            <ion-label floating>
              <ion-icon name="card" item-start class="text-primary"></ion-icon>
              Expiration
            </ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>
        </ion-col>

      <ion-item>
          <ion-label floating>
            <ion-icon name="card" item-start class="text-primary"></ion-icon>
            CVV
          </ion-label>
          <ion-input type="text"></ion-input>
      </ion-item>
    </ion-row>

      <ion-item>
          <ion-label floating>
            <ion-icon name="card" item-start class="text-primary"></ion-icon>
            Billing Address
          </ion-label>
          <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item>
          <ion-label floating>
            <ion-icon name="card" item-start class="text-primary"></ion-icon>
            City
          </ion-label>
          <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item>
          <ion-label floating>
            <ion-icon name="card" item-start class="text-primary"></ion-icon>
            Zip Code
          </ion-label>
          <ion-input type="text"></ion-input>
      </ion-item>
    </form>
  </ion-grid>
</ion-content>
