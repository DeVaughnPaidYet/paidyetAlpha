<ion-header>
    <ion-navbar color="verydark">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>
        <strong>Charge Card On File</strong>
      </ion-title>
     
    </ion-navbar>
  </ion-header>


<ion-content padding color="black" style="">
  <ion-card>
      <ion-card-header style="padding: 13px 21px 0px;">
         <h1 color="black">John Doe</h1> 
        <div style="padding-top: 5px;">john@email.com</div>
        <div>(310) 555-5555</div>
        
      </ion-card-header>
    <ion-card-content>
    <!-- payment form -->
    <ion-grid>
    <form class="list-form">
        <ion-item color="primary">
          <ion-label stacked class="no-margin">
            <ion-icon name="card" item-start class="text-primary"></ion-icon>
            Charge Amount
          </ion-label>
          <ion-input type="text" value="$0.00"></ion-input>
      </ion-item>
  
        <button ion-button block color="green" tappable (click)="presentAlert()">Charge</button>
  
      <div class="hide">
        <ion-item>
          <ion-label floating>
            <ion-icon name="card" item-start class="text-primary"></ion-icon>
            Credit Card Number
          </ion-label>
          <ion-input type="text" value="XXXX-XXXX-XXXX-1234" disabled></ion-input>
        </ion-item>
  
        <ion-row>
          <ion-col col-6>
            <ion-item>
              <ion-label floating>
                <ion-icon name="card" item-start class="text-primary"></ion-icon>
                Expiration
              </ion-label>
              <ion-input type="text" value="11/21" disabled></ion-input>
            </ion-item>
          </ion-col>
  
          <ion-col col-6>
            <ion-item>
                <ion-label floating>
                  <ion-icon name="card" item-start class="text-primary"></ion-icon>
                  CVV
                </ion-label>
                <ion-input type="text" value="XXX" disabled></ion-input>
            </ion-item>
          </ion-col>
      </ion-row>
  
      
        <ion-item>
            <ion-label floating>
              <ion-icon name="home" item-start class="text-primary"></ion-icon>
              Billing Address
            </ion-label>
            <ion-input type="text" value="123 PaidYET Blvd." disabled></ion-input>
        </ion-item>
      
  <ion-row>
      <ion-col col-6>
        <ion-item>
            <ion-label floating>
              <ion-icon name="home" item-start class="text-primary"></ion-icon>
              City
            </ion-label>
            <ion-input type="text" value="Los Angeles" disabled></ion-input>
        </ion-item>
      </ion-col>
  
      <ion-col col-6>
        <ion-item>
            <ion-label floating>
              <ion-icon name="home" item-start class="text-primary"></ion-icon>
              Zip Code
            </ion-label>
            <ion-input type="text" value="90001" disabled></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

      </div>
      </form>
    </ion-grid>
  </ion-card-content>
  </ion-card>
  </ion-content>
