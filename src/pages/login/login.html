<!-- -->
<ion-content padding class="animated fadeIn login auth-page">
  <div class="login-content">

    <!-- Logo -->
    <div padding-horizontal text-center class="animated fadeInDown">
      <div class="logo"></div>
      <h2 ion-text class="text-primary">
        <!-- <strong>PaidYET Mobile</strong> Alpha -->
      </h2>
    </div>

    <!-- Login form -->
    <form class="list-form">
      <ion-item class="no-border">
        <ion-label stacked>
          <ion-icon name="mail" item-start class="text-primary"></ion-icon>
          Email
        </ion-label>
        <ion-input type="email" value="paidyetuser@gmail.com" required></ion-input>
      </ion-item>

      <ion-item class="no-border">
        <ion-label stacked>
          <ion-icon name="lock" item-start class="text-primary"></ion-icon>
          Password
        </ion-label>
        <ion-input type="password" value="password" required></ion-input>
      </ion-item>
    </form>

    <p text-right ion-text color="secondary" tappable (click)="forgotPass()"><strong><u>Forgot Password?</u></strong></p>

    <div>
      <button ion-button icon-start block color="dark" tappable (click)="login()">
        <ion-icon name="log-in"></ion-icon>
        SIGN IN
      </button>

      <p text-center ion-text color="secondary">Or Sign in with:</p>

      <ion-grid>
        <ion-row>
          
          <ion-col col-12>
            <button ion-button icon-only block class="btn-gplus" tappable (click)="login()">
              <ion-icon name="logo-googleplus"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>

    </div>


    <!-- Other links -->
    <div text-center margin-top>
      <span ion-text color="secondary" tappable (click)="register()"><u>New here? <strong>Sign up</strong></u></span>
    </div>

  </div>
</ion-content>
