<ion-list class="no-margin">
  <ion-list-header class="no-margin">
  	<ion-icon name="notifications" color="primary"></ion-icon>
  	<span ion-text color="primary" class="bold">Notifications</span>
  </ion-list-header>
  <button ion-item color="secondary" class="text-1x" tappable (click)="close()">
  	<ion-icon name="mail"></ion-icon>
  	Payment Received from John Doe!
  </button>
  <button ion-item color="secondary" class="text-1x" tappable (click)="close()">
  	<ion-icon name="mail"></ion-icon>
  	Payment Received from Jane Doe!
  </button>
  <button ion-item class="text-1x" tappable (click)="close()">
  	<ion-icon name="mail-open" color="secondary"></ion-icon>
  	<span ion-text color="secondary">Payment Request Sent</span>
  </button>
  <button ion-item class="text-1x" tappable (click)="close()">
  	<ion-icon name="mail-open" color="secondary"></ion-icon>
  	<span ion-text color="secondary">Payment Request Sent</span>
  </button>
</ion-list>
