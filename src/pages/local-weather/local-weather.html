<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Request</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="">
  <ion-card class="full-width" no-margin margin-bottom>
      <ion-card-header>
          Charge Existing Card On File
      </ion-card-header>
    <ion-card-content no-padding>

      <ion-item>
        <ion-label class="text-1x bold">Select Local</ion-label>
        <ion-select [(ngModel)]="location" (ionChange)="getWeather(location)">
          <ion-option *ngFor="let location of locationList" [value]="location">{{ location.city }}</ion-option>
        </ion-select>
      </ion-item>

    </ion-card-content>
  </ion-card>

  <ion-card class="full-width" no-margin margin-bottom>
    <ion-card-header>
      Request Card On File
    </ion-card-header>
    <ion-card-content>
    <form class="list-form">
      <ion-item>
       
        <ion-label stacked>
         
          Email or Mobile #
          
        </ion-label>
        <ion-input type="text" value=""></ion-input>
      </ion-item>
      
      <button ion-button block tappable (click)="pickContact()">Send</button>
    
    </form>
  </ion-card-content>
  </ion-card>
</ion-content>
