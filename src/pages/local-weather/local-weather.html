<ion-header>
    <ion-navbar color="verydark">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Request Card On File</ion-title>
        
    </ion-navbar>
   
</ion-header>

<ion-content padding>
  

  <ion-card class="full-width" no-margin margin-bottom>
    <ion-card-header>
        
    </ion-card-header>
    <ion-card-content>
      <p>Email or Mobile #</p>
    <form class="list-form">
      <ion-item color="white">
       
        
        <ion-input class="row" type="text" value=""></ion-input>
        <button ion-button clear color="primary" type="button" item-left>
            <ion-icon name="mail"> </ion-icon>
          </button>
      </ion-item>
      <hr />
      <ion-item style="margin-top: 5px;" color="white">
       <ion-input class="row" type="text" value=""></ion-input>
       <button ion-button clear color="primary" type="button" item-left>
          <ion-icon name="call"> </ion-icon>
        </button>
      </ion-item>
      
      <button ion-button block tappable (click)="presentAlert()">Send</button>
    
    </form>
    
  </ion-card-content>
  </ion-card>
</ion-content>
