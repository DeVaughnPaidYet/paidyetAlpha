<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <strong>PaidYET Mobile</strong> Alpha
    </ion-title>
    <ion-buttons end>
      <button ion-button tappable (click)="presentNotifications($event)">
        <ion-icon name="notifications"></ion-icon>
      </button>

      
    </ion-buttons>
  </ion-navbar>
</ion-header>



 
 <ion-content class="animated fadeIn">
  

      <ion-card>
        <button ion-button icon-start block no-margin color="primary" class="round big" tappable (click)="doSearch()">
          <ion-icon name="money"></ion-icon> Charge
        </button>
      </ion-card>

    <ion-card>
      <button ion-button icon-start block no-margin color="dark" class="round big" tappable (click)="doRequest()">
        <ion-icon name="money"></ion-icon> Request
      </button>
    </ion-card>

    <ion-card>
      <button ion-button icon-start block no-margin color="light" class="round big" tappable (click)="doReports()">
        <ion-icon name="money"></ion-icon> Reports
      </button>
    </ion-card>
    
    <ion-card>
      <button ion-button icon-start block no-margin color="danger" class="round" tappable (click)="goToAccount()">
        <ion-icon name="search"></ion-icon> Settings
      </button>
    </ion-card>


</ion-content>
