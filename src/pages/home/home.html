<!-- -->
<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <strong>PaidYET Mobile</strong> Alpha
    </ion-title>
    <ion-buttons end>
      <button ion-button tappable (click)="presentNotifications($event)">
        <ion-icon name="notifications"></ion-icon>
      </button>
      <button ion-button tappable (click)="goToAccount()">
        <ion-icon name="cog"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>



 
 <ion-content class="animated fadeIn common-bg card-background-page">
  

       <ion-card tappable (click)="doSearch()">
      
           
          <img src="https://images.unsplash.com/photo-1534497977663-a73dfabd7774?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=2ffa16299d8b0a0b021cde843304374d&auto=format&fit=crop&w=687&q=80"/>
          <div class="card-title">Get Paid</div>
          <div class="card-subtitle">Send a money request or invoice</div>
        <div class="myOverlay1">  
        </div>
      </ion-card>

    <ion-card tappable (click)="doSearch()">
      
           
        <img src="https://images.unsplash.com/photo-1534497977663-a73dfabd7774?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=2ffa16299d8b0a0b021cde843304374d&auto=format&fit=crop&w=687&q=80"/>
        <div class="card-title">Make a Payment</div>
        <div class="card-subtitle">Send money instantly</div>
      <div class="myOverlay">  
      </div>
    </ion-card>
    
  

 <ion-card>
  <button ion-button icon-start block no-margin color="danger" class="round" tappable (click)="goToAccount()">
    <ion-icon name="search"></ion-icon> Settings
  </button>
</ion-card>


</ion-content>
