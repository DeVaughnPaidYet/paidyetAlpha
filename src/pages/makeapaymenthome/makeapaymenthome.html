<ion-header>
    <ion-navbar color="primary">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>
        <strong>Make a Payment</strong>
      </ion-title>
      <ion-buttons end>
        <button ion-button tappable (click)="presentNotifications($event)">
          <ion-icon name="notifications"></ion-icon>
        </button>
        <button ion-button tappable (click)="goToAccount()">
          <ion-icon name="cog"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>


<ion-content padding>
  <ion-card>
  <ion-card-header>Find Merchant</ion-card-header>
  <ion-card-content>
  <form class="list-form">
    <ion-item>
      <ion-input type="text"></ion-input>
      <ion-label class="label-right">
       
        .paidyet.com
        
      </ion-label>
    </ion-item>
    
    <button ion-button block tappable (click)="doPay()">Submit</button>
  
  </form>
</ion-card-content>
</ion-card>

<ion-card>
  <ion-card-header>
    Manage/Add Payment Method
  </ion-card-header>
  <ion-card-content>
   <p> xxxx-1234 exp. 11/21 <button ion-button small tappable (click)="doPay()"><ion-icon name="add-circle"></ion-icon></button>
    </p>
  </ion-card-content>
</ion-card>
</ion-content>
