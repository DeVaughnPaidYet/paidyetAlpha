<ion-menu side="left" id="authenticated" [content]="content">
  <ion-header>
    <ion-toolbar class="user-profile">

      <ion-grid>
        <ion-row>
          <ion-col col-4>
              <div class="user-avatar">
                <img src="../assets/img/avatar.png">
              </div>
          </ion-col>
          <ion-col padding-top col-8>
            <h2 ion-text class="no-margin bold text-white">
              Merchant Name
            </h2>
            <span ion-text color="light">xyz.paidyet.com</span>
          </ion-col>
        </ion-row>

        <ion-row no-padding class="other-data hide">
          
          <ion-col no-padding class="column">
            <button ion-button icon-left small full color="light" menuClose (click)="logout()">
              <ion-icon name="log-out"></ion-icon>
              Log Out
            </button>
          </ion-col>
        </ion-row>

      </ion-grid>

    </ion-toolbar>
  </ion-header>

  <ion-content style="background: #5698a9;">

    <ion-list class="user-list">
      <button ion-item menuClose class="text-1x" *ngFor="let menuItem of appMenuItems" (click)="openPage(menuItem)" style="background-color: transparent;">
        <ion-icon item-left [name]="menuItem.icon" color="white"></ion-icon>
        <span ion-text color="white">{{menuItem.title}}</span>
      </button>
      <button ion-item menuClose class="text-1x" onClick="alert('This will open a new tab in your web browser.');return window.open('https://premium.paidyet.com/merchant', '_system',);" style="background-color: transparent;">
          <ion-icon item-left name="person" color="white"></ion-icon>
          <span ion-text color="white">Account</span>
        </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
